<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="vace"/>
    <meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>地月系</title>
    <link rel="stylesheet" href="styles/app.css">
    <!--
        地球与月球构成了一个天体系统，称为地月系。
        在地月系中，地球是中心天体，因此一般把地月系的运动描述为月球对于地球的绕转运动。
        然而，地月系的实际运动，是地球与月球对于它们的公共质心的绕转运动。
        地球与月球绕它们的公共质心旋转一周的时间为27天7小时43分11.6秒，也就是27.32166天，
        公共质心的位置在离地心约4671公里的地球体内。
        地球自转 1d,月球公转27.32d
     -->
</head>
<body>
    <!-- 地球的天空,有个银河系,有些流星,有个月亮 -->
    <canvas id="view"></canvas>

    <!-- 加载meteor 和 moon -->
    <div class="hidden">
        <img src="images/moon.png" id="moon">
        <img src="images/earth.png" id="earth">
        <img src="images/meteor.png" id="meteor">
    </div>

    <!-- 工具 -->
    <script src="scripts/vendor.js"></script>
    <script src="scripts/utils.js"></script>
    <!-- 星星 -->
    <script src="scripts/stars-render.js"></script>
    <!-- 流星 -->
    <script src="scripts/meteors-render.js"></script>
    <!-- 地月系 -->
    <script src="scripts/system-to-the-moon.js"></script>
    <script src="scripts/main-render.js"></script>

    <script type="text/javascript">
    var W = window.innerWidth * 1.5,
        H = window.innerHeight * 1.5


    window.onload = function(){
        //主场景
        var render = new MainRender($$.gid('view'),W,H)
        //星星
        var stars = new StarsRender(W,H)

        var system = new SystemToTheMoon($$.gid('earth'),$$.gid('moon'),W,H)
        // 流星
        var meteors = new MeteorsRender($$.gid('meteor'),W,H)
        render.add(stars)
              .add(meteors)
              .add(system)
              .$render()
    }
    </script>
</body>
</html>
